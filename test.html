<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>WebSocket STOMP Test (WSS - Kh√¥ng d√πng SockJS)</title>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            padding: 20px;
        }

        #log {
            background: #fff;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        input,
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>

    <h2>üß© Test WebSocket STOMP (WSS - WebSocket thu·∫ßn)</h2>

    <div>
        <button onclick="connect()">K·∫øt n·ªëi</button>
        <button onclick="disconnect()">Ng·∫Øt k·∫øt n·ªëi</button>
    </div>

    <div>
        <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." style="width:250px;">
        <button onclick="sendMessage()">G·ª≠i</button>
    </div>

    <h3>üì° Log realtime:</h3>
    <div id="log"></div>

    <script>
        let stompClient = null;
        let subscribed = false;

        function log(message) {
            const logDiv = document.getElementById("log");
            logDiv.innerHTML += message + "<br>";
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connect() {
            if (stompClient && stompClient.connected) {
                log("‚ö†Ô∏è ƒê√£ k·∫øt n·ªëi r·ªìi!");
                return;
            }

            const ws = new WebSocket("wss://api.motchillx.site/ws/public"); // ‚≠ê WebSocket thu·∫ßn

            stompClient = Stomp.over(ws);
            stompClient.debug = null;

            stompClient.connect({}, frame => {
                log("‚úÖ K·∫øt n·ªëi th√†nh c√¥ng: " + frame);

                if (!subscribed) {
                    stompClient.subscribe("/topic/132", msg => {
                        log("üì© Nh·∫≠n: " + msg.body);
                    });
                    subscribed = true;
                    log("üõ∞Ô∏è ƒê√£ subscribe /topic/132");
                }

            }, error => {
                log("‚ùå L·ªói k·∫øt n·ªëi: " + error);
            });
        }

        function sendMessage() {
            const msg = document.getElementById("messageInput").value;

            if (!stompClient || !stompClient.connected) {
                log("‚ö†Ô∏è Ch∆∞a k·∫øt n·ªëi WebSocket!");
                return;
            }

            stompClient.send("/app/chat", {}, msg);
            log("üì§ G·ª≠i: " + msg);
            document.getElementById("messageInput").value = "";
        }

        function disconnect() {
            if (stompClient && stompClient.connected) {
                stompClient.disconnect(() => {
                    log("üîå ƒê√£ ng·∫Øt k·∫øt n·ªëi");
                });
                subscribed = false;
                stompClient = null;
            } else {
                log("‚ö†Ô∏è Kh√¥ng c√≥ k·∫øt n·ªëi!");
            }
        }
    </script>

</body>

</html>
